pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin2js") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
        }
    }
}
include ':app', ':javalib', ':Kotlinlib', ':pplib', ':newlib', ':javetestlib'
rootProject.name='My Application'
